<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>John's Music Search</title>
  </head>
  <body>
    <div class="container align-content-center">
      <header class="">
        <h1 class="display-1 text-center my-4">John's Music Site</h1>
      </header>
      <section class="container row align-content-center audio-container">
        <audio
          controls
          src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview122/v4/7b/4a/d1/7b4ad15f-a0c9-828e-b167-3f7010637580/mzaf_3626702907850627916.plus.aac.p.m4a"
        >
          <a
            href="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview122/v4/7b/4a/d1/7b4ad15f-a0c9-828e-b167-3f7010637580/mzaf_3626702907850627916.plus.aac.p.m4a"
          >
            Download audio
          </a>
        </audio>
        <h4 class="mt-3" id="now-playing">Now playing: SONG by ARTIST</h4>
      </section>

      
      <form id="search-form" class=" container row g-3 my-4 py-3 border-3 border-top border-bottom">
        <div class="col">
          <label for="search" class="visually-hidden">Search</label>
          <input id="search" type="text" class="form-control" id="inputPassword2" placeholder="Search for a song, artist or album...">
        </div>
        <div class="col-auto">
            <button  type="submit" class="btn btn-primary mb-3 px-5">Search</button>
        </div>
      </form>
      <main>
        <h2>Search Results:</h2>
      </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
